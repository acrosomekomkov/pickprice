<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="header_logo">
                        <img src="icons/logo.png" alt="">
                    </div>
                </div>
                <div class="col-md-2 offset-1">
                    <div class="header_location  ">
                        <img src="icons/location.png" class="location_icon" alt="location">
                        <div class="location_descr">Боровск</div>
                    </div>
                </div>
                <div class="col-md-4 offset-1">
                    <div class="header_items">
                        <div class="header_phone">
                            <img src="icons/phone_icon.png" alt="phone" class="phone_icon">
                            <div class="phone_descr"><a href="tel:88002226606">8-800-222-66-06</a></div>
                        </div>
                        <div class="header_basket">
                            <img src="icons/basket.png" class="basket_icon" alt="basket">
                            <div class="basket_descr">Корзина</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <section class="subheader">
        <div class="container">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center">
                    <div class="subheader_catalog">
                        <img src="icons/hamburger.png" class="catalog_icon" alt="catalog">
                        <div class="catalog_descr">Каталог товаров</div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="subheader_search">
                        <button class="search_button">Поиск</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="js/script.js"></script>

</html>
